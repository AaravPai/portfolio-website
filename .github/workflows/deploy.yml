name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run unit tests
      run: npm run test:run
      
    - name: Build application
      run: npm run build
      env:
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
        VITE_SITE_NAME: ${{ secrets.VITE_SITE_NAME }}
        VITE_SITE_DESCRIPTION: ${{ secrets.VITE_SITE_DESCRIPTION }}
        VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
        VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL }}
        VITE_TWITTER_URL: ${{ secrets.VITE_TWITTER_URL }}

  deploy-netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
        VITE_SITE_NAME: ${{ secrets.VITE_SITE_NAME }}
        VITE_SITE_DESCRIPTION: ${{ secrets.VITE_SITE_DESCRIPTION }}
        VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
        VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL }}
        VITE_TWITTER_URL: ${{ secrets.VITE_TWITTER_URL }}
        
    - name: Deploy to Netlify
      uses: netlify/actions/cli@master
      with:
        args: deploy --prod --dir=dist
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      env:
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
        VITE_SITE_NAME: ${{ secrets.VITE_SITE_NAME }}
        VITE_SITE_DESCRIPTION: ${{ secrets.VITE_SITE_DESCRIPTION }}
        VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
        VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL }}
        VITE_TWITTER_URL: ${{ secrets.VITE_TWITTER_URL }}

  lighthouse-audit:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [deploy-netlify]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
      
    - name: Run Lighthouse CI
      run: lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        LHCI_SERVER_BASE_URL: ${{ secrets.VITE_SITE_URL }}